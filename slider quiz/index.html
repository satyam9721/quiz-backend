<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1 id="question">Question 1: What's your opinion?</h1>
        <input type="range" id="slider" min="0" max="100" step="1" value="50">
        <p id="slider-value">50</p>
        <button id="submit-button">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
